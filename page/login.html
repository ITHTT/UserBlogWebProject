<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="../css/nifty.min.css">

    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/nifty.min.js"></script>
</head>
<body>
    <div id="container" class="cls-container">
        <div id="bg-overlay" class="bg-img" style="background-image: url('../images/bg-img-3.jpg');"></div>
        <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <div class="mar-ver pad-btm">
                        <h3 class="h4 mar-no">My Blog</h3>
                        <p class="text-muted">用户登录</p>
                    </div>
                    <form action="index.html">
                        <div class="form-group">
                            <input id="user_account" type="text" class="form-control" placeholder="用户名" autofocus="" style="height: 35px;">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" style="height: 35px;">
                        </div>

                        <div class="form-group text-left">
                            <input type="password" class="form-control" placeholder="验证码" style="display:inline-block;height: 35px; width: 120px;">
                            <img src="http://localhost:8086/userblog/getImgCode.do" alt="验证码，可点击切换" style="margin-left:15px;height: 35px;border:1px solid #e9e9e9; "/>
                        </div>

                        <div class="form-group pad-btm">
                            <div class="text-left col-sm-6" style="display: inline-block;padding-left: 0px;">
                                <input id="form-checkbox" type="checkbox">
                                <label for="form-checkbox">记住密码</label>
                            </div>
                            <div class="col-sm-6 text-right" style="display: inline-block;padding-right: 0px;">
                                <a href="pages-password-reminder.html" class="btn-link">忘记密码 ?</a>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">登录</button>
                    </form>
                </div>

                <div class="pad-all">
                    <a href="../page/index.html" class="btn-link mar-rgt">首页</a>
                    <a href="../page/register.html" class="btn-link mar-lft">注册</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
