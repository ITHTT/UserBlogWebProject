    <div class="main_content">
        <div class="container">
            <div class="row">
                <!-- 内容区域 -->
                <div class="col-xs-12 col-md-12">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="icon-edit"></i> 发表文章</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal col-md-10 col-md-offset-1">
                                <div class="form-group">
                                    <label for="article_title" class="control-label col-md-2">标题：</label>
                                    <input id="article_title" class="col-md-8 form-control" type="text" placeholder="请输入标题" style="display: inline-block;width: 80%;">
                                </div>

                                <div class="form-group">
                                    <label for="article_title" class="control-label col-md-2" style="vertical-align: top;">内容：</label>
                                    <div class="col-md-8" style="width: 80%; padding-left: 0px;padding-right: 0px;display: inline-block;">
                                        <div id="article_content" style="width: 100%;height: 400px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="article_title" class="control-label col-md-2" style="vertical-align: top;">标签：</label>
                                    <div class="col-md-8" style="width: 80%; padding-left: 0px;padding-right: 0px;display: inline-block;">
                                        <input id="article_tags" type="text" class="form-control tokenfield" data-limit="4" value="Java,Android" placeholder="">
                                        <label style="font-size: 14px;color: #909090;">*输入标签,以逗号分隔(最多4个)</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="article_title" class="control-label col-md-2" style="vertical-align: top;">访问权限：</label>
                                    <div class="col-md-8" style="width: 80%; padding-left: 0px;padding-right: 0px;display: inline-block;">
                                        <select id="article_is_public" class="selectpicker">
                                            <option>HTML</option>
                                            <option>CSS</option>
                                            <option>jQuery</option>
                                            <option>Javascript</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center submit">
                                        <button id="submit_article" type="button" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
